type Query{
    jobs:[Job!],
    job(id:ID!):Job!
    company(id:ID):Company
}

type Mutation{
    createJob(title:String!,description:String):Job
}

type Company {
    id: ID!,
    name: String!,
    description: String,
    jobs:[Job!]
}

type Job{
    id:ID!
    title: String!,
    description: String,
    company:Company!,
    companyId:String,
    createdAt:String,
     """The __date__ when the job was published, in ISO-8601 format. E.g. `2022-12-31`."""
    date:String!
}

